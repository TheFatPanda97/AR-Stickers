<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px">
        <a-scene embedded arjs id="btn">
            <a-marker preset="hiro">
                <a-text
                    width=3.5
                    rotation="-50 0 0"
                    position="-1 1.3 -1.3"
                    value="AMU1: Linkedin and Resume"
                ></a-text>
                <a-image
                    position="0 0.5 -0.7"
                    src="./assets/images/AMU.png"
                    scale="1.5, 1.5, 1.5"
                    rotation="-50 0 0"
                ></a-image>
                <a-cylinder
                    position="-0.9 0.5 -0.7"
                    src="./assets/images/wood.jpg"
                    height="1"
                    radius="0.1"
                    rotation="-50 0 0"
                    scale="1.5, 1.5, 1.5"
                ></a-cylinder>
                <a-cylinder
                    position="0.9 0.5 -0.7"
                    src="./assets/images/wood.jpg"
                    height="1"
                    radius="0.1"
                    rotation="-50 0 0"
                    scale="1.5, 1.5, 1.5"
                ></a-cylinder>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <script>
            document
                .getElementById("btn")
                .addEventListener("click", function () {
                    location.href = "info.html";
                });
        </script>
    </body>
</html>
